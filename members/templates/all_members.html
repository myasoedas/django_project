{% extends "master.html" %}

{% block title %}
  Моя семья - полный список членов семьи
{% endblock %}


{% block content %}
  <p><a href="/">Главная</a></p>
  <h1>Члены семьи</h1>
  
  <ul>
    {% for x in mymembers %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
